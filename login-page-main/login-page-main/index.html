<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="intro">
      <h2>WELCOME TO</h2>
      <h1><img id="img1" src="/images/082b1599e3336e7fc3f8a45b2ab91d6b.png" alt="Logo"></h1>
      <p>We help you track your organisations metrics as per the ESG Guidelines</p>
      <p>Sounds Interesting? <a href="#">Get in touch!</a></p>
    </div>
    <div class="login-container">
      <h1>Login</h1>
      <p>Enter your registered Email ID to continue</p>
      <form>
        <label for="email">Email *</label>
        <input id="email" type="text" placeholder="Your Email ID" required>
        <label for="password">Password *</label>
        <input id="password" type="password" placeholder="Password" required>
        <div class="social-login">
          <button id="google-signup"><img id = "img2" src="/images/86a008fcb0832a1893b4287336d06f06.png" alt="Google">Sign up with Google</button>
          <button id="twitter-signup"><img id = "img2" src="/images/008e0115dab9c30d76d5becbfa64ba07.png" alt="Twitter">Sign up with Twitter</button>
        </div>
        <a href="#" id ="tm">Having trouble logging in? Contact Us</a>
        <button id = "submit" type="submit" class="continue-btn">Continue</button>
      </form>
    </div>
  </div>
  <script type = "module" src = "script.js"></script>
</body>
</html>
